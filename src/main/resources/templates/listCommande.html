<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">

  <title>List Commande</title>
</head>
<body>


<div layout:fragment="contents">
<div class="row mt-2 ml-1 mr-1">
  <div class="col-2"></div>
  <div class="col-8">
    <div class="card  border-info">
      <div class="card-header badge badge-info text-wrap">
        <h6>Liste des Client</h6>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped  table-borderless">
            <tr>
              <th>NumÃ©ro de commande</th>
              <th>Date de commande</th>
              <th>Adresse de laivraison</th>


            </tr>
            <tr th:each="c:${listeCommandes}">
              <td width="10%" th:text="${c.numCommande}"></td>
              <td width="20%" th:text="${c.dateCommande}"></td>
              <td width="20%" th:text="${c.adresseLivraison}"></td>

            </tr>
          </table>
        </div>
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li
                    th:class="${pg==activePage} ? 'page-item active':'page-item'"
                    th:each="pg:${taillePagination}"><a class="page-link"
                                                        th:href="@{/user/listCommande(page=${pg}, size=${size},id=${idClient})}"
                                                        th:text="${pg+1}"> </a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<div class="col-2"></div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
